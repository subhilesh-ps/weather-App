<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container">
      <div class="search_box">
        <i class="fa-solid fa-location-dot fa-xs"></i>
        <input type="text" placeholder="enter your location" />
        <button class="fa-solid fa-magnifying-glass"></button>
      </div>

      <div class="weather_box">
        <div class="box">
          <div class="info_weather">
            <div class="weather">
              <img
                src="images/sunny-and-rainy-day-weather-forecast-icon-meteorological-sign-3d-render-png.webp"
                alt="img"
              />
              <p class="temperature">0<span>Â°C</span></p>
              <p class="description">Broken Clouds</p>
            </div>
          </div>
        </div>
      </div>
      <div class="weather_details">
        <div class="humidity">
          <i class="fa-solid fa-water fa-sm" style="color: #fcfcfc"></i>
          <div class="text">
            <div class="info_humidity">
              <span>0%</span>
            </div>
            <p>Humidity</p>
          </div>
        </div>

        <div class="wind">
          <i class="fa-solid fa-wind fa-sm" style="color: #f6f7f8"></i>
          <div class="text">
            <div class="info_wind">
              <span>0Km/h</span>
            </div>
            <p>wind Speed</p>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
